<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #0078D4;
  }

  .container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  padding: 150px;
}

.tile {
  flex-basis: calc(33.33% - 20px);
  max-width: calc(33.33% - 20px);
  height: 350px;
  margin: 10px;
  background-color: #ffffff;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: none;
  transition: transform 0.3s, box-shadow 0.3s;
}


  .tile:hover {
    transform: scale(1.35);
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
  }

  .tile img {
    max-width: 80%;
    max-height: 80%;
  }
</style>
<title>Windows Mobile Style</title>
</head>
<body>
  <div class="container">
    <div class="tile">
      <img src="icon1.png" alt="Icon 1">
    </div>
    <div class="tile">
      <img src="icon2.png" alt="Icon 2">
    </div>
    <div class="tile">
      <img src="icon3.png" alt="Icon 3">
    </div>
    <div class="tile">
      <img src="icon4.png" alt="Icon 4">
    </div>
      <div class="tile">
      <img src="icon4.png" alt="Icon 4">
    </div>
      <div class="tile">
      <img src="icon4.png" alt="Icon 4">
    </div>
  </div>
</body>
</html>
